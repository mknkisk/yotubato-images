<!doctype html>
<html lang="" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yotubato images</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Yotubato images">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Yotubato images">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <link rel="canonical" href="http://yotubato.mknkisk.com/">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="MainController as mainCtrl">
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu hamburger-button"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo"><a href="/"><strong>Yotubato</strong> images</a></h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer" style="padding-top: 20px;">
      <a href="" ng-click="mainCtrl.select(item)" ng-repeat="item in ::mainCtrl.items">
        <img class="thum" ng-src="{{ ::item.thumnail }}" alt="">
      </a>
    </nav>

    <main>
      <div class="guides-list__item">
        <div class="primary-content g--centered">
          <img class="img--centered" ng-src="{{ mainCtrl.selectedItem.original }}" alt="">
        </div>
        <div class="secondary-content">
          <!-- <span class="icon-circle themed--background"><i class="icon icon-star"></i></span> -->
          <ul class="list-links list-inputs">
            <li><label for="image">Image URL</label><input type="text" id="image" value="{{ mainCtrl.selectedItem.original }}" readonly></li>
            <li><label for="link">Link</label><input type="text" id="link" value="<img src='{{ mainCtrl.selectedItem.original }}' alt=''>" readonly></li>
            <li><label for="markdown">Markdown</label><input type="text" id="markdown" value="![]({{ mainCtrl.selectedItem.original }})" readonly></li>
          </ul>
        </div>
      </div>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/vendor/angularjs/angular.min.js"></script>
    <script src="scripts/vendor/angular-touch/angular-touch.min.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
